<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Express</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="bg-div"></div>

<div class="container text-center wrapper-div ">

    <h2  class="text-center">Get Anything in Just 4 Steps</h2>

    <div class="row step-wrapper ">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 img-div">
            <img src="images/call.jpg" alt="call us image" class="img-responsive"/>
        </div>
        <div class="container col-lg-6 col-md-6 col-sm-12 col-xs-12 text-div ">
            <p>Call Us & Place <br />Your Purchase <br />Order</p>
        </div>
    </div>

    <div class="row step-wrapper ">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-md-push-6 img-div ">
            <img src="images/cash_or_transfer.jpg" alt="we come to pick up cash or e-transfer" class="img-responsive"/>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-md-pull-6 text-div ">
            <p>We come to <br />Pick Up <br />cash / E-transfer</p>
        </div>
    </div>
    <div class="row step-wrapper ">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 img-div">
            <img src="images/run_errand.jpg" alt="we run the errands" class="img-responsive"/>
        </div>
        <div class="container col-lg-6 col-md-6 col-sm-12 col-xs-12 text-div ">
            <p>We run <br />the <br />Errand</p>
        </div>
    </div>
    <div class="row step-wrapper ">

        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-md-push-6 img-div">
            <img src="images/deliver.jpg" alt="we deliver your order to your door step" class="img-responsive"/>
        </div>
        <div class="container col-lg-6 col-md-6 col-sm-12 col-xs-12 col-md-pull-6 text-div ">
            <p>We Deliver your <br />order to<br />Your Door Step.</p>
        </div>
    </div>


</div>

<div class="container-fluid text-center bg-gray">
    <h2  class="text-center">Errand Categories</h2>
</div>
<footer class="text-center"></footer>

</body>
</html>
